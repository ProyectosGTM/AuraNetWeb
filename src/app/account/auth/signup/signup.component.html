<div class="signup-wrapper">
  <div class="signup-shell animate-slide-up">

    <div class="signup-visual">
      <div class="visual-glow"></div>

      <div class="brand brand-center">
        <div class="brand-avatar">
          <i class="fas fa-user-plus"></i>
        </div>

        <div class="brand-text">
          <div class="brand-title">Registro</div>
          <div class="brand-subtitle">Sistema de Gestión Auranet</div>
        </div>
      </div>

      <div class="visual-image-wrap">
        <img src="assets/images/fondo.png" alt="Fondo" class="visual-image" />
      </div>
    </div>

    <div class="signup-panel">
      <div class="panel-head">
        <div class="panel-icon">
          <i class="fas fa-key"></i>
        </div>

        <div class="panel-titles">
          <h2 class="panel-title fw-bold">Cambiar Contraseña</h2>
          <p class="panel-subtitle text-white">Ingresa tu nueva contraseña</p>
        </div>
      </div>

      <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="agregar()" novalidate>
        <div class="row">
          <div class="col-12">
            <label class="field">
              <span class="field-label text-white">Correo Electrónico</span>
              <div class="field-control">
                <i class="fas fa-envelope"></i>
                <input formControlName="userName" class="custom-input" type="email" placeholder="correo@dominio.com" />
              </div>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label class="field" [class.field-focused]="showPwHint">
              <span class="field-label text-white">Contraseña</span>
              <div class="field-control">
                <i class="fas fa-key"></i>
                <input 
                  formControlName="password" 
                  class="custom-input" 
                  [type]="type" 
                  placeholder="Mínimo 7 caracteres"
                  (focus)="showPwHint" />
                <button type="button" class="icon-btn" aria-label="Mostrar contraseña" (click)="myFunctionPasswordCurrent()">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-hint" *ngIf="showPwHint" [@fadeOnChange]="pwGuideKey">
                <div class="hint-item" [class.valid]="pwAllOk">
                  <i [class]="pwAllOk ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i>
                  <span>{{ pwGuideText }}</span>
                </div>
              </div>
            </label>
          </div>

          <div class="col-12 col-md-6">
            <label class="field" [class.field-focused]="showMatchHint">
              <span class="field-label text-white">Confirmar Contraseña</span>
              <div class="field-control">
                <i class="fas fa-key"></i>
                <input 
                  formControlName="confirmPassword" 
                  class="custom-input" 
                  [type]="type" 
                  placeholder="Repite tu contraseña" />
                <button type="button" class="icon-btn" aria-label="Mostrar contraseña" (click)="myFunctionPasswordCurrent()">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-hint" *ngIf="showMatchHint" [@fadeOnChange]="matchKey">
                <div class="hint-item" [class.valid]="passwordsMatch">
                  <i [class]="passwordsMatch ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i>
                  <span>{{ matchText }}</span>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="buttons-container">
              <button class="btn-accent btn-main" type="submit" [disabled]="signupForm.invalid || loading || !pwAllOk || !passwordsMatch">
                <span class="loader" *ngIf="loading"></span>
                <span class="btn-content" *ngIf="!loading">
                  <i class="fas fa-save"></i>
                  <span>Guardar</span>
                </span>
                <span *ngIf="loading">Cargando...</span>
              </button>

              <button class="btn-cancel btn-secondary" type="button" (click)="cancelar()" [disabled]="loading">
                <i class="fas fa-times"></i>&nbsp;
                <span>Cancelar</span>
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="panel-foot text-white">
              ¿Ya tienes cuenta?&nbsp;
              <a class="link-accent" routerLink="/account/login">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
