<div class="passwordreset-wrapper">
  <div class="passwordreset-shell animate-slide-up">

    <div class="passwordreset-visual">
      <div class="visual-glow"></div>

      <div class="brand brand-center">
        <div class="brand-avatar">
          <i class="fas fa-lock"></i>
        </div>

        <div class="brand-text">
          <div class="brand-title">Recuperación</div>
          <div class="brand-subtitle">Sistema de Gestión Auranet</div>
        </div>
      </div>

      <div class="visual-image-wrap">
        <img src="assets/images/fondo.png" alt="Fondo" class="visual-image" />
      </div>
    </div>

    <div class="passwordreset-panel">
      <div class="panel-head">
        <div class="panel-icon">
          <i class="fas fa-key"></i>
        </div>

        <div class="panel-titles">
          <h2 class="panel-title fw-bold">Restablecer Contraseña</h2>
          <p class="panel-subtitle text-white">Ingresa tu correo para recibir las instrucciones</p>
        </div>
      </div>

      <form class="passwordreset-form" [formGroup]="resetForm" (ngSubmit)="agregar()" novalidate>
        <div class="row">
          <div class="col-12">
            <label class="field">
              <span class="field-label text-white">Correo Electrónico</span>
              <div class="field-control">
                <i class="fas fa-envelope"></i>
                <input formControlName="userName" class="custom-input" type="email" placeholder="correo@dominio.com" />
              </div>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="buttons-container">
              <button class="btn-accent btn-main" type="submit" [disabled]="resetForm.invalid || loading">
                <span class="loader" *ngIf="loading"></span>
                <span class="btn-content" *ngIf="!loading">
                  <i class="fas fa-paper-plane"></i>
                  <span>Enviar</span>
                </span>
                <span *ngIf="loading">Cargando...</span>
              </button>

              <button class="btn-cancel btn-secondary" type="button" (click)="cancelar()" [disabled]="loading">
                <i class="fas fa-times"></i>&nbsp;
                <span>Cancelar</span>
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="panel-foot text-white">
              ¿Recordaste tu contraseña?&nbsp;
              <a class="link-accent" routerLink="/account/login">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
