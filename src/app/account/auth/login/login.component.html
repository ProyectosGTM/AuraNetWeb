<div class="login-wrapper">
  <div class="login-shell animate-slide-up">

    <div class="login-visual">
      <div class="visual-glow"></div>

      <div class="brand brand-center">
        <div class="brand-avatar">
          <i class="fas fa-user-circle"></i>
        </div>

        <div class="brand-text">
          <div class="brand-title">Bienvenido</div>
          <div class="brand-subtitle">Sistema de Gestión Auranet</div>
        </div>
      </div>

      <div class="visual-image-wrap">
        <img src="assets/images/fondo.png" alt="Fondo" class="visual-image" />
      </div>
    </div>

    <div class="login-panel">
      <div class="panel-head">
        <div class="panel-icon">
          <i class="fas fa-sign-in-alt"></i>
        </div>

        <div class="panel-titles">
          <h2 class="panel-title fw-bold">Iniciar Sesión</h2>
          <p class="panel-subtitle text-white">Ingresa tus credenciales</p>
        </div>
      </div>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" novalidate>
        <label class="field">
          <span class="field-label text-white">Correo</span>
          <div class="field-control">
            <i class="fas fa-envelope"></i>
            <input formControlName="userName" class="custom-input" type="email" placeholder="correo@dominio.com" />
          </div>
        </label>

        <label class="field">
          <span class="field-label text-white">Contraseña</span>
          <div class="field-control">
            <i class="fas fa-key"></i>
            <input class="custom-input" [type]="type" formControlName="password" placeholder="••••••••" />
            <button type="button" class="icon-btn" aria-label="Mostrar contraseña" (click)="myFunctionPasswordCurrent()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </label>

        <div class="row-actions">
          <a class="link text-white" [routerLink]="['/account','reset-password']">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn-accent btn-main" type="submit" [disabled]="loginForm.invalid || loading">
          <span class="loader" *ngIf="loading"></span>
          <span class="btn-icon" *ngIf="!loading"><i class="fas fa-arrow-right"></i></span>
          <span class="textButton" *ngIf="!loading">Entrar</span>
          <span style="margin-left: 5px;" *ngIf="loading">Cargando...</span>
        </button>

        <div class="divider">
          <span>o</span>
        </div>

        <div class="panel-foot text-white">
          ¿No tienes cuenta?&nbsp;
          <a class="link-accent" [routerLink]="['/account','afiliacion']">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>
</div>
