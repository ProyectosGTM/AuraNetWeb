<div class="container-fluid" [@fadeInRight]>
  <div class="row">
    <div class="col-12">
      <div class="title-banner-card shadow-sm">
        <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
          <div class="d-flex align-items-center gap-3">
            <div class="title-icon">
              <i class="fas fa-plus"></i>
            </div>
            <div>
              <h4 class="title-title">{{ title }}</h4>
              <p class="title-subtitle">Captura la información requerida para el registro.</p>
            </div>
          </div>
          <div class="title-actions">
            <div class="title-tagline">
              <span class="line"></span>
              <span class="text">Control y configuración centralizada</span>
            </div>
          </div>
        </div>
        <div class="row mt-3 gy-4">
          <form [formGroup]="cajaForm">
            <div class="col-12">
              <div class="row mt-0">
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Sala</span>
                      <div class="input-sleek select-sleek" [class.is-open]="isSalaOpen"
                        (mousedown)="toggleSala($event)">
                        <i class="fas fa-building"></i>
                        <div class="sleek-control select-display">
                          <span class="select-value" [class.placeholder]="!cajaForm.get('idSala')?.value">
                            {{ salaLabel || 'Selecciona una sala...' }}
                          </span>
                        </div>
                        <span class="sleek-line"></span>
                        <div class="select-panel" *ngIf="isSalaOpen" (mousedown)="$event.stopPropagation()">
                          <button type="button" class="select-option" *ngFor="let s of listaSalas"
                            (mousedown)="setSala(s.id, s.nombreSala || s.nombre, $event)">
                            {{ s.nombreSala || s.nombre }}
                          </button>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Zona</span>
                      <div class="input-sleek select-sleek" [class.is-open]="isZonaOpen"
                        (mousedown)="toggleZona($event)">
                        <i class="fas fa-layer-group"></i>
                        <div class="sleek-control select-display">
                          <span class="select-value" [class.placeholder]="!cajaForm.get('idZona')?.value">
                            {{ zonaLabel || 'Selecciona una zona...' }}
                          </span>
                        </div>
                        <span class="sleek-line"></span>
                        <div class="select-panel" *ngIf="isZonaOpen" (mousedown)="$event.stopPropagation()">
                          <button type="button" class="select-option" *ngFor="let z of listaZonas"
                            (mousedown)="setZona(z.id, z.nombreZona || z.nombre, $event)">
                            {{ z.nombreZona || z.nombre }}
                          </button>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Código</span>
                      <div class="input-sleek">
                        <i class="fas fa-barcode"></i>
                        <input formControlName="codigo" class="sleek-control" type="text"
                          placeholder="CAJA-001" />
                        <span class="sleek-line"></span>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Nombre</span>
                      <div class="input-sleek">
                        <i class="fas fa-tag"></i>
                        <input formControlName="nombre" class="sleek-control" type="text"
                          placeholder="Nombre de la caja" />
                        <span class="sleek-line"></span>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Tipo Caja</span>
                      <div class="input-sleek select-sleek" [class.is-open]="isTipoCajaOpen"
                        (mousedown)="toggleTipoCaja($event)">
                        <i class="fas fa-box"></i>
                        <div class="sleek-control select-display">
                          <span class="select-value" [class.placeholder]="!cajaForm.get('idTipoCaja')?.value">
                            {{ tipoCajaLabel || 'Selecciona un tipo...' }}
                          </span>
                        </div>
                        <span class="sleek-line"></span>
                        <div class="select-panel" *ngIf="isTipoCajaOpen" (mousedown)="$event.stopPropagation()">
                          <button type="button" class="select-option" *ngFor="let t of listaTiposCaja"
                            (mousedown)="setTipoCaja(t.id, t.text, $event)">
                            {{ t.text }}
                          </button>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Estatus Caja</span>
                      <div class="input-sleek select-sleek" [class.is-open]="isEstatusCajaOpen"
                        (mousedown)="toggleEstatusCaja($event)">
                        <i class="fas fa-toggle-on"></i>
                        <div class="sleek-control select-display">
                          <span class="select-value" [class.placeholder]="!cajaForm.get('idEstatusCaja')?.value">
                            {{ estatusCajaLabel || 'Selecciona un estatus...' }}
                          </span>
                        </div>
                        <span class="sleek-line"></span>
                        <div class="select-panel" *ngIf="isEstatusCajaOpen" (mousedown)="$event.stopPropagation()">
                          <button type="button" class="select-option" *ngFor="let e of listaEstatusCaja"
                            (mousedown)="setEstatusCaja(e.id, e.text, $event)">
                            {{ e.text }}
                          </button>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Límite Efectivo</span>
                      <div class="input-sleek">
                        <i class="fas fa-dollar-sign"></i>
                        <input formControlName="limiteEfectivo" class="sleek-control" type="text"
                          placeholder="0.00" (keypress)="allowOnlyNumbers($event)" />
                        <span class="sleek-line"></span>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Requiere Arqueo</span>
                      <div class="input-sleek select-sleek" [class.is-open]="isRequiereArqueoOpen"
                        (mousedown)="toggleRequiereArqueo($event)">
                        <i class="fas fa-clipboard-check"></i>
                        <div class="sleek-control select-display">
                          <span class="select-value">
                            {{ cajaForm.get('requiereArqueo')?.value === 1 ? 'Sí' : 'No' }}
                          </span>
                        </div>
                        <span class="sleek-line"></span>
                        <div class="select-panel" *ngIf="isRequiereArqueoOpen" (mousedown)="$event.stopPropagation()">
                          <button type="button" class="select-option" (mousedown)="setRequiereArqueo(1, $event)">
                            Sí
                          </button>
                          <button type="button" class="select-option" (mousedown)="setRequiereArqueo(0, $event)">
                            No
                          </button>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-12 col-lg-12">
                    <label class="field">
                      <span class="field-label text-white">Descripción</span>
                      <div class="input-sleek input-sleek--textarea">
                        <i class="fas fa-comment-alt"></i>
                        <textarea formControlName="descripcion" class="sleek-control sleek-control--textarea"
                          placeholder="Ingresa la descripción..." rows="3"></textarea>
                        <span class="sleek-line"></span>
                      </div>
                    </label>
                  </div>
                </div>

              <!-- Botones de acción -->
              <div class="row mt-4">
                <div class="col-12 d-flex justify-content-start gap-3 flex-wrap">
                  <button (click)="submit()" type="button" class="btn-alt btn-alt--success" [disabled]="loading">
                    <i class="fas fa-check"></i>
                    <span>{{ submitButton }}</span>
                  </button>
                  <button (click)="cancelar()" type="button" class="btn-alt btn-alt--cancel" [disabled]="loading">
                    <i class="fas fa-times"></i>
                    <span>Cancelar</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
