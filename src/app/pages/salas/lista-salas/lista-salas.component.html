<div class="container-fluid" [@fadeInRight]>
    <div class="row">
        <div class="col-12">
            <div class="title-banner-card shadow-sm">
                <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="title-icon">
                            <i class="fas fa-building "></i>
                        </div>
                        <div>
                            <h4 class="title-title">Administración de Salas</h4>
                            <p class="title-subtitle">
                                Control y configuración de las salas disponibles
                            </p>
                        </div>
                    </div>
                    <div class="title-actions">
                        <div class="title-tagline">
                            <span class="line"></span>
                            <span class="text">Control y configuración centralizada</span>
                        </div>
                        <div class="title-buttons">
                            <button type="button" (click)="agregar()" class="btn-title btn-title--primary">
                                <i class="fas fa-plus"></i>
                                <span>Nuevo</span>
                            </button>
                            <button (click)="toggleExpandGroups()" type="button" class="btn-title btn-title--ghost">
                                <i class="fas fa-expand"></i>
                                <span>Contraer Grid</span>
                            </button>
                            <button (click)="limpiarCampos()" type="button" class="btn-title btn-title--danger">
                                <i class="fas fa-sync-alt"></i>
                                <span>Restablecer</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 gy-4">
                    <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="'true'"
                        [showColumnLines]="true" [dataSource]="listaSalas" [showRowLines]="true" [rowAlternationEnabled]="'true'"[keyExpr]="'id'" [width]="'100%'"
                        [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }" 
                        [pager]="{ 
                            showPageSizeSelector: true, 
                            allowedPageSizes: [50], 
                            showInfo: true,
                            infoText: 'Página {0} de {1}', 
                            visible: true 
                        }" (onPageIndexChanged)=" onPageIndexChanged($event)" (onOptionChanged)="onGridOptionChanged($event)">
                        <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                        <!-- <dxo-paging [pageSize]="20"></dxo-paging> -->
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
                        <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                        <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                        <dxi-column caption="Acciones" cellTemplate="Acciones" alignment="center" dataType="string" [width]="220"></dxi-column>
                        <dxi-column dataField="nombreSala" caption="Nombre" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="nombreComercialSala" caption="Nombre Comercial" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="descripcionSala" caption="Descripción" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="direccionSala" caption="Dirección" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="paisSala" caption="País" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="estadoSala" caption="Estado" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="municipioSala" caption="Municipio" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="coloniaSala" caption="Colonia" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="calleSala" caption="Calle" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="numeroExteriorSala" caption="N° Exterior" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="numeroInteriorSala" caption="N° Interior" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="codigoPostalSala" caption="Código Postal" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="referenciasSala" caption="Referencias" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="metrosCuadradosSala" caption="Metros Cuadrados" alignment="center" dataType="number" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="numeroNivelesSala" caption="Número Niveles" alignment="center" dataType="number" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="capacidadPersonasSala" caption="Capacidad Personas" alignment="center" dataType="number" [allowSearch]="true"></dxi-column>
                        <dxi-column dataField="fechaVencimientoLicencia" caption="Vencimiento Licencia" alignment="center" dataType="datetime" [allowSearch]="true" [format]="'dd/MM/yyyy'"></dxi-column>
                        <dxi-column dataField="fechaInicioContrato" caption="Inicio Contrato" alignment="center" dataType="datetime" [allowSearch]="true" [format]="'dd/MM/yyyy'"></dxi-column>
                        <dxi-column dataField="fechaFinContrato" caption="Fin Contrato" alignment="center" dataType="datetime" [allowSearch]="true" [format]="'dd/MM/yyyy'"></dxi-column>
                        <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                        </dxo-export>
                        <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                            <div>
                                <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                    (click)="actualizarSala(row.data.id)">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>
                            <div>
                                <button id="mapButton" class="btnAcciones" (click)="mostrarUbicacion(row.data)"
                                    title="Ver ubicación">
                                    <i class="fa fa-map-marker-alt"></i>
                                </button>
                            </div>
                            <div>
                                <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones" (click)="activar(row.data)">
                                    <i class="fa fa-arrow-up"></i>
                                </button>
                                <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones" (click)="desactivar(row.data)">
                                    <i class="fa fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
