<div class="container-fluid" [@fadeInRight]>
  <div class="row">
    <div class="col-12">
      <div class="title-banner-card shadow-sm">
        <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
          <div class="d-flex align-items-center gap-3">
            <div class="title-icon">
              <i class="fas fa-plus"></i>
            </div>
            <div>
              <h4 class="title-title">{{ title }}</h4>
              <p class="title-subtitle">Captura la información requerida para el registro.</p>
            </div>
          </div>
          <div class="title-actions">
            <div class="title-tagline">
              <span class="line"></span>
              <span class="text">Control y configuración centralizada</span>
            </div>
          </div>
        </div>
        <div class="row mt-3 gy-4">
          <form [formGroup]="tesoreriaForm">
            <div class="col-12">
              <div class="row mt-0">
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Sala *</span>
                      <dx-select-box
                        [dataSource]="listaSalas"
                        displayExpr="text"
                        valueExpr="id"
                        formControlName="idSala"
                        placeholder="Selecciona una sala..."
                        searchEnabled="true"
                        searchMode="contains"
                        [showClearButton]="true"
                        class="dx-select-box-custom dx-select-box-sala">
                      </dx-select-box>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Fecha *</span>
                      <div class="input-sleek">
                        <i class="fas fa-calendar"></i>
                        <input formControlName="fecha" class="sleek-control" type="date" />
                        <span class="sleek-line"></span>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Fondo Inicial *</span>
                      <div class="input-sleek">
                        <i class="fas fa-dollar-sign"></i>
                        <input formControlName="fondoInicial" class="sleek-control" type="text"
                          placeholder="500000.00" (keypress)="allowOnlyNumbers($event)" />
                        <span class="sleek-line"></span>
                      </div>
                    </label>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3">
                    <label class="field">
                      <span class="field-label text-white">Estatus Tesorería *</span>
                      <dx-select-box
                        [dataSource]="listaEstatusTesoreria"
                        displayExpr="text"
                        valueExpr="id"
                        formControlName="idEstatusTesoreria"
                        placeholder="Selecciona un estatus..."
                        searchEnabled="true"
                        searchMode="contains"
                        [showClearButton]="true"
                        class="dx-select-box-custom dx-select-box-estatus">
                      </dx-select-box>
                    </label>
                  </div>
                </div>

              <!-- Botones de acción -->
              <div class="row mt-4">
                <div class="col-12 d-flex justify-content-start gap-3 flex-wrap">
                  <button (click)="submit()" type="button" class="btn-alt btn-alt--success" [disabled]="loading">
                    <i class="fas fa-check"></i>
                    <span>{{ submitButton }}</span>
                  </button>
                  <button (click)="cancelar()" type="button" class="btn-alt btn-alt--cancel" [disabled]="loading">
                    <i class="fas fa-times"></i>
                    <span>Cancelar</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
