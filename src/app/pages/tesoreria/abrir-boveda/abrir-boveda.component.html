<div class="container-fluid" [@fadeInRight]>
    <div class="row">
        <div class="col-12">
            <div class="title-banner-card shadow-sm">
                <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="title-icon">
                            <i class="fas fa-door-open"></i>
                        </div>
                        <div>
                            <h4 class="title-title">Abrir Boveda del Día</h4>
                            <p class="title-subtitle">Captura la información requerida para abrir la boveda.</p>
                        </div>
                    </div>
                    <div class="title-actions">
                        <div class="title-tagline">
                            <span class="line"></span>
                            <span class="text">Control y gestión de bovedas</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 gy-4">
                    <form [formGroup]="abrirTesoreriaForm">
                        <div class="col-12">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="field">
                                        <span class="field-label text-white">Sala *</span>
                                        <div class="input-sleek select-sleek" [class.is-open]="isSalaAbrirOpen"
                                            (mousedown)="toggleSalaAbrir($event)">
                                            <i class="fas fa-building"></i>
                                            <div class="sleek-control select-display">
                                                <span class="select-value" [class.placeholder]="!abrirTesoreriaForm.get('idSala')?.value">
                                                    {{ salaAbrirLabel || 'Selecciona una sala...' }}
                                                </span>
                                            </div>
                                            <span class="sleek-line"></span>
                                            <div class="select-panel" *ngIf="isSalaAbrirOpen" (mousedown)="$event.stopPropagation()">
                                                <button type="button" class="select-option" *ngFor="let s of listaSalas"
                                                    (mousedown)="setSalaAbrir(s.id, s.text, $event)">
                                                    {{ s.text }}
                                                </button>
                                                <div *ngIf="listaSalas.length === 0" class="select-option select-option-disabled">
                                                    No hay salas disponibles
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="field">
                                        <span class="field-label text-white">Fondo Inicial *</span>
                                        <div class="input-sleek">
                                            <i class="fas fa-dollar-sign"></i>
                                            <input formControlName="fondoInicial" class="sleek-control" type="number" min="0.01" step="0.01" placeholder="0.00" />
                                            <span class="sleek-line"></span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="field">
                                        <span class="field-label text-white">Observaciones</span>
                                        <div class="input-sleek">
                                            <i class="fas fa-comment-alt"></i>
                                            <input formControlName="observaciones" class="sleek-control" type="text" placeholder="Opcional" />
                                            <span class="sleek-line"></span>
                                        </div>
                                    </label>
                                </div>
                                <!-- Sección de Turnos a Abrir -->
                                <div class="col-12 mt-4">
                                    <div class="turnos-section">
                                        <div class="turnos-section-header">
                                            <div class="turnos-header-content">
                                                <h5 class="turnos-title">
                                                    <i class="fas fa-cash-register"></i>
                                                    Turnos a Abrir *
                                                </h5>
                                                <p class="turnos-subtitle">Agrega al menos un turno de caja para abrir la boveda</p>
                                            </div>
                                            <button type="button" class="btn-add-turno" (click)="agregarTurnoAbrir()">
                                                <i class="fas fa-plus"></i>
                                                <span>Agregar Turno</span>
                                            </button>
                                        </div>
                                    <div class="turnos-list" *ngIf="turnosAbrirArray.length > 0">
                                        <div class="turno-item" *ngFor="let turno of turnosAbrirArray.controls; let i = index" [formGroup]="turno">
                                            <div class="turno-header">
                                                <span class="turno-number">Turno {{ i + 1 }}</span>
                                                <button type="button" class="btn btn-sm btn-danger" 
                                                    (click)="eliminarTurnoAbrir(i)"
                                                    [disabled]="turnosAbrirArray.length === 1"
                                                    [title]="turnosAbrirArray.length === 1 ? 'Debe haber al menos un turno' : 'Eliminar turno'">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                            <div class="row g-2 mt-2">
                                                <div class="col-12 col-md-6">
                                                    <label class="field">
                                                        <span class="field-label text-white">Caja *</span>
                                                        <div class="input-sleek select-sleek" [class.is-open]="isCajaTurnoOpen(turno)"
                                                            (mousedown)="toggleCajaTurno(turno, $event)">
                                                            <i class="fas fa-cash-register"></i>
                                                            <div class="sleek-control select-display">
                                                                <span class="select-value" [class.placeholder]="!turno.get('idCaja')?.value">
                                                                    {{ getCajaLabel(turno) }}
                                                                </span>
                                                            </div>
                                                            <span class="sleek-line"></span>
                                                            <div class="select-panel" *ngIf="isCajaTurnoOpen(turno)" (mousedown)="$event.stopPropagation()">
                                                                <button type="button" class="select-option" *ngFor="let c of listaCajas"
                                                                    (mousedown)="setCajaTurno(turno, c.id, c.text, $event)">
                                                                    {{ c.text }}
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </label>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label class="field">
                                                        <span class="field-label text-white">Fondo Inicial</span>
                                                        <div class="input-sleek">
                                                            <i class="fas fa-dollar-sign"></i>
                                                            <input formControlName="fondoInicial" class="sleek-control" type="number" min="0.01" step="0.01" placeholder="Opcional" />
                                                            <span class="sleek-line"></span>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="form-placeholder" *ngIf="turnosAbrirArray.length === 0">
                                            <i class="fas fa-exclamation-triangle"></i>
                                            <p><strong>Campo obligatorio:</strong> Debe agregar al menos un turno de caja para continuar.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row mt-4">
                    <div class="col-12 d-flex justify-content-start gap-3 flex-wrap">
                        <button (click)="guardarAbrirTesoreria()" type="button" class="btn-alt btn-alt--success" [disabled]="abrirTesoreriaForm.invalid || turnosAbrirArray.length === 0">
                            <i class="fas fa-check"></i>
                            <span>Abrir Boveda</span>
                        </button>
                        <button (click)="cancelar()" type="button" class="btn-alt btn-alt--cancel">
                            <i class="fas fa-times"></i>
                            <span>Cancelar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
