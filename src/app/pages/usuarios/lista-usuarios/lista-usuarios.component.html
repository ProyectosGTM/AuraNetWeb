<div class="container-fluid" [@fadeInRight]>
    <div class="row">
        <div class="col-12">
            <div class="title-banner-card shadow-sm">
                <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="title-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>
                            <h4 class="title-title">Administración de Usuarios</h4>
                            <p class="title-subtitle">
                                Controla el acceso y los datos de cada usuario
                            </p>
                        </div>
                    </div>
                    <div class="title-actions">
                        <div class="title-tagline">
                            <span class="line"></span>
                            <span class="text">Control y configuración centralizada</span>
                        </div>
                        <div class="title-buttons">
                            <button type="button" (click)="agregar()" class="btn-title btn-title--primary">
                                <i class="fas fa-plus"></i>
                                <span>Nuevo</span>
                            </button>
                            <button (click)="toggleExpandGroups()" type="button" class="btn-title btn-title--ghost">
                                <i class="fas fa-expand"></i>
                                <span>Contraer Grid</span>
                            </button>
                            <button (click)="limpiarCampos()" type="button" class="btn-title btn-title--danger">
                                <i class="fas fa-sync-alt"></i>
                                <span>Restablecer</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 gy-4">
                    <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                        [dataSource]="listaUsuarios" [keyExpr]="'Id'" [remoteOperations]="{ paging: true }"
                        [width]="'100%'" [paging]="{ pageSize: pageSize }" [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                        (onOptionChanged)="onGridOptionChanged($event)">
                        <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                        <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                            [showInfo]="true"></dxo-pager>
                        <!-- <dxi-column dataField="Logotipo" caption="Logotipo" alignment="center" cellTemplate="cellTemplate">
                                <ng-template *dxTemplate="let d of 'cellTemplate'">
                                    <img [src]="d.data.Logotipo" alt="Logo" width="50">
                                </ng-template>
                            </dxi-column> -->
                        <dxi-column caption="Acciones" cellTemplate="Acciones" alignment="center" [width]="150"></dxi-column>
                        <dxi-column dataField="FotoPerfil" caption="Imagen" cellTemplate="imagen" [width]="200" alignment="center">
                            <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                        </dxi-column>
                        <dxi-column dataField="NombreCompleto" caption="Nombre" alignment="center" dataType="string"></dxi-column>
                        <dxi-column dataField="Telefono" caption="Teléfono" alignment="center" dataType="string"></dxi-column>
                        <dxi-column dataField="UserName" caption="Correo Electrónico" alignment="center" dataType="string"></dxi-column>
                        <dxi-column caption="Cliente" alignment="center" cellTemplate="clien" [visible]="showCliente">
                            <div *dxTemplate="let f of 'clien'">
                                {{ f.data.clienteNombre || ' ' }}
                                {{ f.data.clienteApellidoPaterno || ' ' }}
                                {{ f.data.clienteApellidoMaterno || ' ' }}
                            </div>
                        </dxi-column>
                        <dxi-column dataField="RolNombre" caption="Rol" alignment="center" dataType="string"></dxi-column>
                        <div *dxTemplate="let data of 'imagen'" style="text-align: center;">
                            <img *ngIf="data.value" style="max-width: 100px;" [src]="data.value" />
                            <img *ngIf="data.value == null" style="max-width: 100px;" src="https://auranet.s3.us-east-2.amazonaws.com/general/user_default.png" />
                        </div>
                        <dxi-column dataField="estatus" caption="Estatus" alignment="center" dataType="string" cellTemplate="est">
                            <div *dxTemplate="let f of 'est'">
                                <span *ngIf="toNum(f.data.estatus) === 1" class="estatus estatus-activo">
                                    Activo
                                </span>
                                <span *ngIf="toNum(f.data.estatus) !== 1" class="estatus estatus-inactivo">
                                    Inactivo
                                </span>
                            </div>
                        </dxi-column>
                        <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                            <div>
                                <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                    (click)="actualizarUsuario(row.data.id)"
                                    ngbTooltip="Editar usuario" placement="top" container="body">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>
                            <div>
                                <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                    (click)="activar(row.data)"
                                    ngbTooltip="Activar usuario" placement="top" container="body">
                                    <i class="fa fa-arrow-up"></i>
                                </button>
                                <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                    (click)="desactivar(row.data)"
                                    ngbTooltip="Desactivar usuario" placement="top" container="body">
                                    <i class="fa fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                        <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                        </dxo-export>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
