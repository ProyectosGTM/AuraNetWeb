<div class="container-fluid" [@fadeInRight]>
    <div class="row">
        <div class="col-12">
            <div class="title-banner-card shadow-sm">
                <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="title-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>
                            <h4 class="title-title">Directorio de Clientes</h4>
                            <p class="title-subtitle">
                                Visualiza y administra la cartera de clientes
                            </p>
                        </div>
                    </div>
                    <div class="title-actions">
                        <div class="title-tagline">
                            <span class="line"></span>
                            <span class="text">Control y configuración centralizada</span>
                        </div>
                        <div class="title-buttons">
                            <button type="button" (click)="agregar()" class="btn-title btn-title--primary">
                                <i class="fas fa-plus"></i>
                                <span>Nuevo</span>
                            </button>
                            <button (click)="toggleExpandGroups()" type="button" class="btn-title btn-title--ghost">
                                <i class="fas fa-expand"></i>
                                <span>Contraer Grid</span>
                            </button>
                            <button (click)="limpiarCampos()" type="button" class="btn-title btn-title--danger">
                                <i class="fas fa-sync-alt"></i>
                                <span>Restablecer</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 gy-4">
                    <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="'true'"
                        [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="'true'"
                        [dataSource]="listaClientes" [keyExpr]="'id'" [width]="'100%'"
                        [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }" [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                        (onOptionChanged)="onGridOptionChanged($event)">
                        <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                        <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                            [showInfo]="true"></dxo-pager>
                        <!-- <dxi-column dataField="Logotipo" caption="Logotipo" alignment="center" cellTemplate="cellTemplate">
                                <ng-template *dxTemplate="let d of 'cellTemplate'">
                                    <img [src]="d.data.Logotipo" alt="Logo" width="50">
                                </ng-template>
                            </dxi-column> -->
                        <dxi-column caption="Acciones" cellTemplate="Acciones" alignment="center" [width]="150"></dxi-column>
                        <dxi-column caption="Constancia Situación Fiscal" [width]="180" alignment="center" [allowSorting]="false"
                            [allowFiltering]="false" cellTemplate="concesip">
                        </dxi-column>
                        <dxi-column caption="Comprobante de Domicilio" [width]="200" alignment="center"
                            [allowSorting]="false" [allowFiltering]="false" cellTemplate="poliz">
                        </dxi-column>
                        <dxi-column caption="Acta Constitutiva" [width]="180" alignment="center" [allowSorting]="false"
                            [allowFiltering]="false" cellTemplate="actConts">
                        </dxi-column>
                        <div *dxTemplate="let f of 'concesip'">
                            <button *ngIf="f?.data?.constanciaSituacionFiscal && f?.data?.constanciaSituacionFiscal !== ''" 
                                type="button" class="btn btn-warning btn-sm" style="border-radius: 5px;"
                                (click)="previsualizar(f?.data?.constanciaSituacionFiscal, 'Constancia Situación Fiscal', f?.data)">
                                <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Ver Documento
                            </button>
                            <span *ngIf="!f?.data?.constanciaSituacionFiscal || f?.data?.constanciaSituacionFiscal === ''" 
                                style="color: rgba(255, 255, 255, 0.5); font-size: 12px;">
                                Sin documentos
                            </span>
                        </div>
                        <div *dxTemplate="let f of 'poliz'">
                            <button *ngIf="f?.data?.comprobanteDomicilio && f?.data?.comprobanteDomicilio !== ''" 
                                type="button" class="btn btn-success btn-sm" style="border-radius: 5px;"
                                (click)="previsualizar(f?.data?.comprobanteDomicilio, 'Comprobante de Domicilio', f?.data)">
                                <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Ver Documento
                            </button>
                            <span *ngIf="!f?.data?.comprobanteDomicilio || f?.data?.comprobanteDomicilio === ''" 
                                style="color: rgba(255, 255, 255, 0.5); font-size: 12px;">
                                Sin documentos
                            </span>
                        </div>
                        <div *dxTemplate="let f of 'actConts'">
                            <button *ngIf="f?.data?.actaConstitutiva && f?.data?.actaConstitutiva !== ''" 
                                type="button" class="btn btn-primary btn-sm" style="border-radius: 5px;"
                                (click)="previsualizar(f?.data?.actaConstitutiva, 'Acta Constitutiva', f?.data)">
                                <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Ver Documento
                            </button>
                            <span *ngIf="!f?.data?.actaConstitutiva || f?.data?.actaConstitutiva === ''" 
                                style="color: rgba(255, 255, 255, 0.5); font-size: 12px;">
                                Sin documentos
                            </span>
                        </div>
                        <dxi-column dataField="NombreCompleto" caption="Nombre" alignment="center"
                            dataType="string"></dxi-column>
                        <dxi-column dataField="telefono" caption="Teléfono" alignment="center"
                            dataType="string"></dxi-column>
                        <dxi-column dataField="rfc" caption="RFC" alignment="center" dataType="string"></dxi-column>
                        <dxi-column dataField="correo" caption="Correo" alignment="center"
                            dataType="string"></dxi-column>
                        <dxi-column dataField="tipoPersona" caption="Tipo Persona" alignment="center"
                            dataType="string"></dxi-column>
                        <dxi-column dataField="estatus" caption="Estatus" alignment="center" dataType="string"
                            cellTemplate="est">
                            <div *dxTemplate="let f of 'est'">
                                <span *ngIf="f.data.estatus === 1" class="estatus estatus-activo">
                                    Activo
                                </span>
                                <span *ngIf="f.data.estatus !== 1" class="estatus estatus-inactivo">
                                    Inactivo
                                </span>
                            </div>
                        </dxi-column>
                        <!-- <dxi-column dataField="nombreEncargado" caption="Nombre Encargado"
                            alignment="center"></dxi-column>
                        <dxi-column dataField="telefonoEncargado" caption="Teléfono Encargado"
                            alignment="center"></dxi-column>
                        <dxi-column dataField="correoEncargado" caption="Email Encargado"
                            alignment="center"></dxi-column>
                        <dxi-column dataField="direccionCompleta" caption="Dirección"></dxi-column> -->
                        <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                        </dxo-export>
                        <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                            <div>
                                <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                    (click)="actualizarCliente(row.data.id)"
                                    ngbTooltip="Editar cliente" placement="top" container="body">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>
                            <div>
                                <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                    (click)="activar(row.data)"
                                    ngbTooltip="Activar cliente" placement="top" container="body">
                                    <i class="fa fa-arrow-up"></i>
                                </button>
                                <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                    (click)="desactivar(row.data)"
                                    ngbTooltip="Desactivar cliente" placement="top" container="body">
                                    <i class="fa fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="preview-backdrop" *ngIf="previewModalOpen" (click)="closePreview()" [@previewModal]>
  <div class="preview-modal" (click)="$event.stopPropagation()">
    <div class="preview-header">
      <div class="preview-title">
        <i class="fa fa-eye"></i>
        <span>{{ previewTitle }}</span>
      </div>

      <button type="button" class="preview-close" (click)="closePreview()">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <div class="preview-body">
      <ng-container [ngSwitch]="previewType">
        <ng-container *ngSwitchCase="'pdf'">
          <iframe class="preview-frame" [src]="previewSafeUrl" title="preview"></iframe>
        </ng-container>

        <ng-container *ngSwitchCase="'image'">
          <div class="preview-image-wrap">
            <img class="preview-image" [src]="previewUrl" alt="preview" />
          </div>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <div class="preview-empty">
            <i class="fa fa-file-o"></i>
            <div class="mt-2">No se pudo previsualizar el archivo</div>
          </div>
        </ng-container>
      </ng-container>
    </div>

    <div class="preview-footer">
      <button type="button" class="btn btn-outline-light btn-sm" (click)="closePreview()">
        Cerrar
      </button>

      <a *ngIf="previewUrl" class="btn btn-danger btn-sm" [href]="previewUrl" target="_blank" rel="noopener">
        <i class="fa fa-external-link"></i>&nbsp;Abrir en otra pestaña
      </a>
    </div>
  </div>
</div>
